<div [formGroup]="form" class="formGroup">
    <label [attr.for]="field.key">{{field.label}}</label>
    <div [ngSwitch]="field.controlType" class="field">
        <input *ngSwitchCase="'textbox'" #inputText autosize
               [formControlName]="field.key"
               [id]="field.key"
               [type]="field.type"
               placeholder="champ vide">
        <select [id]="field.key" *ngSwitchCase="'select'" [formControlName]="field.key">
            <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
        </select>
        <textarea *ngSwitchCase="'textearea'"
                  [formControlName]="field.key"
                  [id]="field.key"
                  placeholder="champ vide">

        </textarea>
    </div>
    <!--<div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div>-->
</div>
